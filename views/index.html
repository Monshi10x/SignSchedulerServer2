<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Scheduler</title>

  <script src="javascript/jquery/jquery-3.7.1.js"></script>

  <style>
    :root {
      --bg: #0f1115;
      --panel: #161a22;
      --accent: #3da9fc;
      --success: #2ecc71;
      --text: #e6e6e6;
      --muted: #9aa0a6;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(1200px 600px at 10% 10%, #1b2230, var(--bg));
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: linear-gradient(180deg, #1b2130, var(--panel));
      border-radius: 14px;
      padding: 40px 44px;
      width: 100%;
      max-width: 520px;
      box-shadow:
        0 30px 80px rgba(0, 0, 0, 0.6),
        inset 0 1px 0 rgba(255, 255, 255, 0.05);
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(46, 204, 113, 0.15);
      color: var(--success);
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 18px;
    }

    .badge::before {
      content: "";
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--success);
      box-shadow: 0 0 8px var(--success);
    }

    h1 {
      margin: 0 0 10px;
      font-size: 30px;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    p {
      margin: 0 0 26px;
      color: var(--muted);
      line-height: 1.6;
      font-size: 15px;
    }

    .actions {
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
    }

    .btn {
      flex: 1;
      min-width: 200px;
      padding: 14px 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      text-decoration: none;
      text-align: center;
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, #3da9fc, #1e88e5);
      color: #0b0f14;
      box-shadow: 0 10px 30px rgba(61, 169, 252, 0.35);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 40px rgba(61, 169, 252, 0.45);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.06);
      color: var(--text);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .footer {
      margin-top: 28px;
      padding-top: 16px;
      border-top: 1px solid rgba(255, 255, 255, 0.06);
      font-size: 13px;
      color: var(--muted);
      display: flex;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
    }

    .footer span {
      white-space: nowrap;
    }

    @media (max-width: 480px) {
      .container {
        padding: 32px 26px;
      }

      h1 {
        font-size: 26px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="badge">System Online</div>

    <h1>Sign Scheduler</h1>

    <p>
      Internal scheduling and design coordination system for sign production,
      approvals, and workflow tracking.
    </p>

    <div class="actions">
      <a href="/designBoard" class="btn btn-primary">
        Open Design Board
      </a>

      <a href="#" class="btn btn-secondary" onclick="alert('More tools coming soon'); return false;">
        Other Tools
      </a>
    </div>

    <div class="footer">
      <span>Server status: listening</span>
      <span>Internal use only</span>
    </div>
  </div>
</body>
</html>
